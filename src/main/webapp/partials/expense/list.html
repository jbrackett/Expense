<div ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)" alert>{{alert.msg}}</div>
<div class="alert alert-warn" ng-show="categoryCount == 0">
  <div><strong>No Categories!</strong> You should create some categories before creating expenses.</div>
</div>
<div class="alert alert-info" ng-show="expenses.length == 0 && categoryCount > 0">
  <div><strong>No Expenses!</strong> No expenses available for you right now. You can always create one.</div>
</div>
<a ng-show="categoryCount > 0" href="#/expense/new" class="btn btn-success"><i class="icon-plus-sign icon-white"></i> New Expense</a>
<table class="table table-striped table-bordered table-hover" ng-show="expenses && expenses.length > 0">
  <caption>Existing Expenses</caption>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Category</th>
      <th><input type="text" class="search-query pull-right" placeholder="Search" ng-model="search.$"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="expense in expenses | filter:search | orderBy:'name'">
      <td>{{expense.id}}</td>
      <td>{{expense.name}}</td>
      <td>{{expense.category.name}}</td>
      <td>
        <button type="button" class="close" ng-click="deleteExpense($event, expense)">&times;</button>
      </td>
    </tr>
  </tbody>
</table>
