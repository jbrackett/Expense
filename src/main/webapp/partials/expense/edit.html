<div ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)" alert>{{alert.msg}}</div>
<form class="form-horizontal" ng-submit="editExpense()">
  <div class="control-group">
    <label class="control-label" for="category">Category</label>
    <div class="controls">
      <select>
        <option></option>
        <option ng-repeat="category in categories" ng-click="updateCategory(category)">{{category.name}}</option> 
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="name">Name</label>
    <div class="controls">
      <input type="text" ng-model="expense.name">
    </div>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="#/expenses" class="btn">Back</a>
  </div>
</form>
