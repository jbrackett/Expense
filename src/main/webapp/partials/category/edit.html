<div ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)" alert>{{alert.msg}}</div>
<form class="form-horizontal" ng-submit="editCategory()">
  <fieldset>
    <legend>Editing category called <span class="muted">{{category.name}}</span></legend>
    <div class="control-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input type="text" class="name" ng-model="category.name" placeholder="Category name" autofocus>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="type">Type</label>
      <div class="type controls">
        <input type="text" value="{{category.categoryType | capitalize}}" disabled>
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Available policies</legend>
    <div id="availablePolicies" ng-repeat="policy in category.availablePolicyRules">
      <label class="checkbox">
        <input type="checkbox"><span ng-bind-html-unsafe="policy.description | policy"></span>
      </label>
    </div>
  </fieldset>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="#/categories" class="btn">Back</a>
  </div>
</form>
