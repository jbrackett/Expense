<div class="alert alert-success" ng-show="message">
  <button type="button" class="close" ng-click="closeMessage()">&times;</button>
  <strong>{{messageType}}</strong> {{message}}
</div>
<form class="form-horizontal" ng-submit="editCategory()">
  <div class="control-group">
    <label class="control-label" for="name">Name</label>
    <div class="controls">
      <input type="text" class="name" ng-model="category.name" placeholder="Category name" autofocus>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="type">Type</label>
    <div class="controls">
      {{category.categoryType}}
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="#/categories" class="btn">Back</a>
</form>
